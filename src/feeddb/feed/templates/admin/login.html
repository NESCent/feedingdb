{% extends "admin/base_site.html" %}
{% load i18n %}
{% block bodyclass %}login{% endblock %}

{% block content_title %}{% endblock %}

{% block breadcrumbs %}{% endblock %}

{% block content %}
{% if error_message %}
<p class="errornote">{{ error_message }}</p>
{% endif %}
<div id="content-main">
<div class="block">
<h2>Login</h2>
<div class="block_content">
<form action="{{ app_path }}" method="post" id="login-form">
	{% csrf_token %}
	<input type="hidden" name="next" value = "{{next}}" />
  <table>
  	<tr><td>
    <label for="id_username">{% trans 'Username:' %}</label></td><td> <input type="text" name="username" id="id_username" />
  </td></tr>
  <tr><td>
  
    <label for="id_password">{% trans 'Password:' %}</label> </td><td><input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </td></tr>
  <tr><td>
    <label>&nbsp;</label></td><td><input type="submit" value="{% trans 'Log in' %}" />
    </td></tr>
  </table>
</form>
</div>
</div>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>
{% endblock %}
