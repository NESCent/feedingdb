{% load i18n admin_modify feedmedia %}
<fieldset class="module aligned">
<div class="row">
  <div class="col-xs-3">
   <label>Sensor Type:</label>
  </div>
  <div class="col-xs-8 checkboxes">
    {% for value in techniques %}
      {{value}}
    {% endfor %}
    <input type="checkbox" data-toggle="modal" data-target="#other-modal" class='col-xs-1' /><label class='col-xs-11'>Other <a class="glyphicon glyphicon-info-sign" href="#" data-toggle="tooltip" data-placement="right" title="The Other sensor category should ONLY be used if there is a sensor that is not supported by one of the existing sensor types. Use of this sensor category to provide metadata for an existing sensor type will result in database administrators deleting the Study from FEED."></a></label>
  </div>
</div>

</fieldset>
