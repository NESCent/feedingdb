{% if results %}
<table cellspacing="0" class="table table-striped table-bordered">
  <thead>
    <tr>
      {% for header in result_headers %}
      <th{{ header.class_attrib }} class="{{ header.text }}">
        {% if header.sortable %}
          <a href="{{ header.url }}">
        {% endif %}
        {{ header.text|capfirst }}
        {% if header.sortable %}</a>{% endif %}</th>{% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
      <tr class="clickable {% cycle 'row1' 'row2' %}">
        {% for item in result %}
          {{ item}}
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
