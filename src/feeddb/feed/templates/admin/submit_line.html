{% load i18n %}
{% if change %}
  {% if 'session' == opts.model_name %}
    <div class="col-xs-4">
  {% elif 'subject' == opts.model_name %}
    <div class="col-xs-4">
  {% else %}
    <div class="col-xs-4 col-xs-offset-3">
  {% endif %}
    <input type="submit" value="{% trans 'Save Changes' %}" name="_save" {{ onclick_attrib }}/>
  </div>
{% endif %}
{% if show_save_as_new %}
  <div class="col-xs-4">
    <input type="submit" value="{% trans 'Save as New' %}" name="_saveasnew" {{ onclick_attrib }}/>
  </div>
{% endif %}
