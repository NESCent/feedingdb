{% extends "explorer/base.html" %}
{% load explorer_display %}
{% block extra_js %}
<script type="text/javascript" src="/explorer/static/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/explorer/static/js/jquery.checkboxes.js"></script>
{% endblock %}

{% block pretitle %}
  <div class="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Add New Data Collection</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr />
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="col-xs-8">
    <form action="{% url "explorer.views.bucket_add" %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-xs-3">
          <label for="id_title">Title:</label>
        </div>
        <div class="col-xs-9">
          {{ form.title }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <label for="id_description">Description:</label>
        </div>
        <div class="col-xs-9 short-box">
          {{ form.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-xs-offset-3">
          <input class="btn btn-primary full-width" type="submit" value="Add" />
        </div>
      </div>
    </form>
  </div>
{% endblock %}
